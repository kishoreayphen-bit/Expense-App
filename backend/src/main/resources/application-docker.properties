# Docker profile datasource (service name 'postgres' from docker-compose)
spring.datasource.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB:expenses}
spring.datasource.username=${POSTGRES_USER:expense_user}
spring.datasource.password=${POSTGRES_PASSWORD:expense_pass}
spring.datasource.hikari.maximum-pool-size=5

# Hibernate/JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.javax.persistence.schema-generation.database.action=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.default_batch_fetch_size=20
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.connection.pool_size=5
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.bytecode.use_reflection_optimizer=true

# Open Session in View - disabled to prevent session issues
spring.jpa.open-in-view=false

# Enable debug logging for Spring Security and authentication
logging.level.org.springframework.security=DEBUG
logging.level.com.expenseapp=DEBUG
logging.level.com.expenseapp.security=DEBUG
logging.level.com.expenseapp.auth=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security.crypto.bcrypt=TRACE

# Temporarily allow circular refs (ReceiptService <-> StubOCRProvider)
spring.main.allow-circular-references=true

# Disable stub OCR provider to avoid cycle during startup in docker profile
ocr.provider=none
