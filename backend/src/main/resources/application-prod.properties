# Production profile for Render deployment

# Database Configuration (from environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true

# Server Configuration
server.port=${SERVER_PORT:8080}
server.compression.enabled=true
server.http2.enabled=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.access-token-ttl-ms=${JWT_EXPIRATION:86400000}
app.jwt.refresh-token-ttl-ms=${REFRESH_TOKEN_EXPIRATION:604800000}

# Email Configuration
spring.mail.host=${SPRING_MAIL_HOST:smtp-relay.brevo.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# Email sender
app.email.from=${FROM_EMAIL:noreply@expenseapp.com}

# Stripe Configuration
stripe.secret.key=${STRIPE_API_KEY:}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Logging Configuration
logging.level.root=INFO
logging.level.com.expenseapp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when-authorized

# Security
spring.main.allow-circular-references=true
