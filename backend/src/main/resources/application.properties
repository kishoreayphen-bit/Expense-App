spring.application.name=expense-backend

# Default profile for local dev (override with SPRING_PROFILES_ACTIVE)
spring.profiles.active=local

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# JPA common
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activate=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai
springdoc.show-actuator=true

# Enable Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.url=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activate=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai

# JWT Configuration
# Access token TTL in milliseconds (default: 15 minutes)
app.jwt.secret=${JWT_SECRET:3c2c1c9e8c6a4b2f13e7d9a1b5c7d9e1f3a5b7c9d1e3f5a7b9c1d3e5f7a9b3c5}
app.jwt.access-token-ttl-ms=${JWT_ACCESS_TTL_MIN:15}000
# Refresh token TTL in milliseconds (default: 7 days)
app.jwt.refresh-token-ttl-ms=${JWT_REFRESH_TTL_DAYS:7}86400000

# Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080

# SMTP Email Configuration
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:your-email@gmail.com}
spring.mail.password=${SMTP_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.debug=true

# Email sender configuration
app.email.from=${FROM_EMAIL:${SMTP_USERNAME:noreply@expenseapp.com}}

# Frontend URL for email links
app.frontend.url=${FRONTEND_URL:http://localhost:19006}

# Stripe Payment Configuration
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}
